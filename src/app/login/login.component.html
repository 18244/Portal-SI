<div class="container">
    <div class="row">
        <div class="col s4 m8 offset-m2">
            <div class="card">
                <div class="card-content">
                    <span class="card-title black-text">Login</span>
                    <form>
                        <div class="row">
                            <div class="input-field col s12">
                                <input tabindex="1" required id="email" type="email" class="validate">
                                <label for="email" class="active">E-mail</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input tabindex="2" required  id="senha" type="password" class="validate">
                                <label for="senha" class="active">Senha</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-action right-align">
                    <i id="menu" tabindex="4" class="Large material-icons">menu</i>
                    <input tabindex="3" type="submit" class="btn light-blue darken-3" value="Entrar">
                </div>
            </div>
        </div>
    </div>
</div>
